{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block content %}
<div class="w-full max-w-2xl mx-auto sm:px6 lg:px-8">
    <br>
    <h1 class="text-4xl font-bold mb-8">
        {% if form.instance.id %}Opdater{% else %}Opret{% endif %} {{view.model.class_name_danish}}
    </h1>
    <form method="post">
        {% csrf_token %}
        {% crispy form %}
    </form>
</div>
{% endblock %}
