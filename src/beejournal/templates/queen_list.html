{% extends "base.html" %}

{% block content %}
<div class="flex flex-col items-center justify-center min-w-screen">
    <div>
        <br>
        <div class="flex items-center space-x-4">
            <h1 class="text-4xl">Dronninger</h1>
            <a href="{% url 'queen_create' %}" class="btn btn-primary">Opret Dronning</a>
        </div>
    </div>
    <div class="w-full px-4 md:px-20">
        <table class="table">
        <thead>
            <tr>
                <th>Stade</th>
                <th>Dato</th>
                <th>Kommentar</th>
                <th>Farve</th>
                <th>Markeret</th>
                <th class="text-right">Handlinger</th>
            </tr>
        </thead>
        <tbody>

        {% for queen in object_list %}
            <tr class="hover">
                <td>{{ queen.hive }}</td>
                <td>{{ queen.date|date:'d/m-Y' }}</td>
                <td>{{ queen.comment }}</td>
                <td>{{ queen.color }}</td>
                <td>{{ queen.marked }}</td>
                <td class="text-right">
                    <a href="{% url 'queen_update' queen.id %}" class="btn btn-sm btn-secondary">Rediger</a>
                </td>
            </tr>
        {% endfor %}
        </tbody>
        </table>
    </div>
</div>
{% endblock content %}
