{% extends "base.html" %}

{% block content %}
<div class="flex flex-col items-center justify-center min-w-screen">
    <div>
        <br>
        <div class="flex items-center space-x-4">
            <h1 class="text-4xl">Lokationer</h1>
            <a href="{% url 'place_create' %}" class="btn btn-primary">Opret Lokation</a>
        </div>
    </div>
    <div class="w-full px-4 md:px-20">
        <table class="table w-full">
        <thead>
            <tr>
                <th>Navn</th>
                <th>Antal Stader</th>
                <th class="text-right">Handlinger</th>
            </tr>
        </thead>
        <tbody>

        {% for place in object_list %}
            <tr class="hover">
                <td>{{ place.name }}</td>
                <td>{{ place.hive_count }}</td>
                <td class="text-right">
                    <a href="{% url 'place_update' place.id %}" class="btn btn-sm btn-secondary">Rediger</a>
                    <a href="{% url 'hive_create' place.id %}" class="btn btn-sm btn-secondary">Tilf√∏j Stade</a>
                </td>
            </tr>
        {% endfor %}
        </tbody>
        </table>
    </div>
</div>
{% endblock content %}
